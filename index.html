<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ardent Template</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="/assets/favicon.ico">
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chango&family=Chewy&family=Coiny&family=DynaPuff:wght@400..700&family=Luckiest+Guy&display=swap" rel="stylesheet">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/styles.css">
<body>
  <div class="container">
    <!-- header content of the page -->
    <header></header>
    <!-- main content of the page -->
    <main>
      <section class="wrapperContainer">
        <div class="wrapper">
          <div class="">
            <h1 class="inputHeading">Number Classifier</h1>
            <div class="inputWrap inputInfo">
              <label for="inputNum" class="inputLabel">Please enter a number here...</label>
              <div class="inputWithButton">
                <div class="inputDiv">
                  <input type="number" id="inputNum" class="inputNum" name="inputNum"
                  placeholder="Insert a number">
                  <span class="inputError">ErrorMessge</span>
                </div>
                <button class="checkButton" type="submit">Submit</button>
              </div>
            </div>
          </div>
          <div class="display">
            <div class="outputInfo">
              <span class="colorInfo prime">Prime Number <span class="square ">square</span></span>
              <span class="colorInfo even">Even Number <span class="square ">square</span></span>
              <span class="colorInfo odd">Odd Number <span class="square ">square</span></span>
            </div>
            <div class="output">
              <span class="outputDesc">Get numbers printed according to their types!!!!!</span>
              <span class="outputDesc">You just need to enter a number inside the input box.</span>
              <span class="box primeSquare">prime</span>
              <span class="box evenSquare">even</span>
              <span class="box oddSquare">odd</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer content of the page -->
    <footer></footer>
    <footer></footer>
  </div>
  <script src="assets/js/index.js"></script>
</body>
</html>
