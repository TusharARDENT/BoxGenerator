<body>
  <div class="container">
    <!-- header content of the page -->
    <header></header>
    <!-- main content of the page -->
    <main>
      <section class="wrapperContainer">
        <div class="wrapper">
          <div class="">
            <h1 for="number" class="inputHeading">Number Classifier</h1>
            <div class="inputWrap inputInfo">
              <label for="" class="inputLabel">Enter A number here</label>
              <input type="text" inputmode="numeric" id="inputNum" class="inputNum" name="inputNum"
                placeholder="Enter a Number Here" />
                <span class="inputError">Output</span>
            </div>
            <button class="checkButton">Submit</button>
          </div>
          <div class="display">
            <div class="outputInfo">
              <span class="colorInfo prime">Prime Number <span class="square primeSquare">square</span></span>
              <span class="colorInfo even">Even Number <span class="square evenSquare">square</span></span>
              <span class="colorInfo odd">Odd Number <span class="square oddSquare">square</span></span>
            </div>
            <div class="output">
              <span>Output</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer content of the page -->
    <footer></footer>
    <footer></footer>
  </div>
  <script src="assets/js/index.js"></script>
</body>
